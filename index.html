<html>
	<head>
		<meta charset="utf-8">
		<title>magmas.js</title>
		<link rel="stylesheet" href="fonts.css">
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<section class="magma">
			<ol class="elements">
				<li>0</li><li>1</li>
			</ol>
			<table class ="operator">
				<tr>
					<th class="op-symbol">+</th><th>0</th><th>1</th>
				</tr>
				<tr>
					<th>0</th><td>0</td><td>1</td>
				</tr>
				<tr>
					<th>1</th><td>1</td><td>0</td>
				</tr>
			</table>
		</section>
	</body>
</html>
