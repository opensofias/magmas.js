<html>
	<head>
		<meta charset="utf-8">
		<title>magmas.js</title>
		<link rel="stylesheet" href="fonts.css">
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<h1>magmas.js</h1>
		<section class="magma">
			<ol class="elements">
				<li contenteditable="true">0</li><li contenteditable="true">1</li>
				<li class="new" contenteditable="true"></li>
			</ol>
			<table class ="operator">
				<tr>
					<th class="op-symbol">+</th><th>0</th><th>1</th>
				</tr>
				<tr>
					<th>0</th><td contenteditable="true">0</td><td contenteditable="true">1</td>
				</tr>
				<tr>
					<th>1</th><td contenteditable="true">1</td><td contenteditable="true">0</td>
				</tr>
			</table>
			<table class ="operator">
				<tr>
					<th class="op-symbol">*</th><th>0</th><th>1</th>
				</tr>
				<tr>
					<th>0</th><td>0</td><td>0</td>
				</tr>
				<tr>
					<th>1</th><td>0</td><td>1</td>
				</tr>
			</table>
		</section>
	</body>
</html>
